apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: shoumya
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      serviceFor: pages
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        serviceFor: pages
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            # Instead of using value directly we could also use secrets
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-pass
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-storage
              mountPath: "/var/lib/mysql-shoumya"
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-volume-claim-shoumya
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: shoumya
  labels:
    serviceFor: pages
    app: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
    serviceFor: pages
  type: NodePort
